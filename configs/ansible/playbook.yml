---
- hosts: database
  handlers:
    - name: restart mysql
      service: 
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: 'Instala pacote de dependencias'
      apt:
        name:
        - mysql-server
        - python3-mysqldb
        state: latest
      become: yes
    
    - name: 'chown to username you login and chmod as required'
      file:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        owner: vagrant
        group: vagrant
        mode: 600
      become: yes

    - name: 'Config MySql'
      shell: 'cat /vagrant/configs/mysql.cnf > /etc/mysql/mysql.conf.d/mysqld.cnf'
      become: yes
      notify:
        - restart mysql 

    - name: 'Cria o banco MySql'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
      become: yes

    - name: 'Cria o usu√°rio do MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '192.168.18.30'
      no_log: true
      become: yes
    
- hosts: wordpress
  handlers:
    - name: restart apache
      service: 
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: 'Instala pacote de dependencias'
      apt:
        name:
        - php
        - apache2
        - libapache2-mod-php
        - php-gd
        - php-mysql
        state: latest
      become: yes

    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
      become: yes

    - name: 'Descompacta o wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copia config wordpress'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Configura o wp-config com as entradas do banco de dados'     
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: 'wordpress_user'}
        - { regex: 'password_here', value: '12345'}
        - { regex: 'localhost', value: '192.168.18.28'}
      become: yes

    - name: 'Configura Apache para servir o wordpress'
      copy:
        src: '/vagrant/files/000-default.config'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache 
  



